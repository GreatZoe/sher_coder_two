<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>-&nbsp&nbsp登录&nbsp&nbsp-&nbsp&nbspwangsz12的预习作业</title>
        <link rel="stylesheet" type="text/css" href="css/basic.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <script src="JavaScript/login.js"></script>
    </head>
    <body>
        <div class="top-index"></div>
        <div class="topnav">
            <ul>
                <li><img src="image/wangsz12.png" height="80" width="72"></li>
                <div class="nav-dropdown"><li><span style="visibility: hidden;">space</span></li></div>
                <li style="float: right; margin-right: 0;"> <a style="cursor: pointer;" href="pages/contact-not-login.html">联系作者</a></li>
            </ul>
        </div>
        <div class="login">
            <div class="getaccount"><a onclick="getAccount()" id="get">获取用户名和密码</a></div>
            <h2 class="title-user">用户登录</h2>
            <p class="title-input">用户名</p>
            <div>
                <input type="text" class="account-input" id="account">
            </div>
            <p class="title-input">密码</p>
            <div>
                <input type="password" class="account-input" id="pass">
            </div>
            <div class="radio">
                <span>选择身份：</span>
                <input type="radio" name="iden" checked="checked" value="guest">游客
                <input type="radio" name="iden" value="admin">管理员
                <input type="radio" name="iden" disabled="disabled" value="dev">开发者
            </div>
            <input type="submit" class="submit" value="登录" onclick="login()">
        </div>
    </body>
</html>
